<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for 3D effect -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E5BBA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textBlueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textSilverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Logo Symbol -->
  <g filter="url(#shadow)">
    <!-- Letter L (3D Blue) - Outer structure -->
    <path d="M50 50 L50 150 L150 150 L150 130 L70 130 L70 50 Z" fill="url(#blueGrad)" stroke="#1E3A8A" stroke-width="1"/>
    
    <!-- Letter B (3D Silver) - Inside the L - Raised position -->
    <!-- Main vertical bar of B (thicker) -->
    <path d="M78 55 L78 115 L98 115 L98 55 Z" fill="url(#silverGrad)" stroke="#6B7280" stroke-width="1"/>
    
    <!-- Top horizontal section of B (shortened) -->
    <path d="M78 55 L118 55 Q125 55 125 65 Q125 72 120 75 Q115 77 110 77 L78 77 Z" fill="url(#silverGrad)" stroke="#6B7280" stroke-width="1"/>
    
    <!-- Middle divider (smaller connecting piece) -->
    <path d="M78 77 L108 77 L108 83 L78 83 Z" fill="url(#silverGrad)" stroke="#6B7280" stroke-width="1"/>
    
    <!-- Bottom horizontal section of B (larger) -->
    <path d="M78 83 L130 83 Q145 83 145 100 Q145 110 140 115 Q135 115 125 115 L78 115 Z" fill="url(#silverGrad)" stroke="#6B7280" stroke-width="1"/>
    
    <!-- Add subtle highlight on B for 3D effect -->
    <path d="M80 57 L80 113 L85 113 L85 57 Z" fill="#E5E7EB" opacity="0.7"/>
    <path d="M80 57 L115 57 Q120 57 120 62 Q120 65 118 67 L80 67 Z" fill="#E5E7EB" opacity="0.5"/>
    <path d="M80 85 L127 85 Q135 85 135 93 Q135 100 130 103 L80 103 Z" fill="#E5E7EB" opacity="0.5"/>
    
    <!-- Camera lens outer circle - positioned in bottom part of B -->
    <circle cx="115" cy="100" r="10" fill="none" stroke="url(#silverGrad)" stroke-width="2"/>
    
    <!-- Camera lens inner circle -->
    <circle cx="115" cy="100" r="6" fill="url(#blueGrad)" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Camera lens center -->
    <circle cx="115" cy="100" r="3" fill="#1E40AF"/>
    
    <!-- Small decorative elements (network) - positioned inside top part of B -->
    <circle cx="95" cy="63" r="2" fill="#3B82F6"/>
    <circle cx="102" cy="61" r="1.5" fill="#3B82F6"/>
    <circle cx="107" cy="64" r="1.5" fill="#3B82F6"/>
    <circle cx="104" cy="69" r="1.5" fill="#3B82F6"/>
    
    <!-- Connection lines for network -->
    <line x1="95" y1="63" x2="102" y2="61" stroke="#3B82F6" stroke-width="1"/>
    <line x1="102" y1="61" x2="107" y2="64" stroke="#3B82F6" stroke-width="1"/>
    <line x1="107" y1="64" x2="104" y2="69" stroke="#3B82F6" stroke-width="1"/>
    <line x1="104" y1="69" x2="95" y2="63" stroke="#3B82F6" stroke-width="1"/>
  </g>
  
  <!-- Text LABABIL -->
  <g filter="url(#shadow)">
    <text x="50" y="200" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textBlueGrad)">LABABIL</text>
  </g>
  
  <!-- Text solution -->
  <g filter="url(#shadow)">
    <text x="50" y="225" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="url(#textSilverGrad)">solution</text>
  </g>
</svg>